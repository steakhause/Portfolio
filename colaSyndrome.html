<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Cola Syndrome is a JavaScript game inspired by the 1979 SNL skit titled Pepsi Syndrome">
		<meta name="keywords" content="Jason Ryszka, web developer, phoenix, JavaScript, jquery, html, css, game, resume">
		<title>Cola Syndrome</title>
		<link rel="shortcut icon" type="image/x-icon" href="Icons/favicon.ico">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.indigo-pink.min.css">
		<script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.teal-lime.min.css" />
		<link type="text/css" rel="stylesheet" href="StyleSheets/cola-syndrome.css"/> 
	</head>
	<body>
		<div class="container jumbotron">
			<div class="col-sm-12">
				<h3>Welcome to the Random City Nuclear Power Plant</h3>
			</div>
			<div class="col-sm-12">
				<h1>Cola Syndrome</h1>
			</div>
			<div class="col-sm-12">
				<p id="status">A cola has been spilled onto the controls. Please await instructions....</p>
			</div>
			<div class="col-sm-12">
				<p id="instructions">Starting Emergency Proceedure</p>
			</div>			
		</div>
		<div id="sound_element"></div>
		<div class="container indicators">
			<div class="row">
				<div class="col-md-4 control">
					<div class="toCenter">
						<div class="indicatorContainer">
							<p class="indicator" id="indicatorOne">0</p>
						</div>
					</div>
					<p class="sliderLabel">Air Flow</p>
					<p class="slider">
						<input id="airFlow" class="mdl-slider mdl-js-slider" type="range" min="0" max="2" value="0" tabindex="0"/>
					</p>
					<p class="sliderNumbers"><span class="left"> 0</span><span class="middle">1</span><span class="right">2</span></p>
				</div>
				<div class="col-md-4 control">
					<div class="toCenter">
						<div class="indicatorContainer">
							<p class="indicator" id="indicatorTwo">0</p>
						</div>
					</div>
					<p class="sliderLabel">Water Flow</p>
					<p class="slider">
						<input id="waterFlow" class="mdl-slider mdl-js-slider" type="range" min="0" max="2" value="0" tabindex="0"/>
					</p>
					<p class="sliderNumbers"><span class="left"> 0</span><span class="middle">1</span><span class="right">2</span></p>
				</div>				
				<div class="col-md-4 control">
					<div class="toCenter">
						<div class="indicatorContainer">
							<p class= "indicator" id="indicatorThree">0</p>
						</div>
					</div>
					<p class="sliderLabel">Special Sauce</p>
					<p class="slider">
						<input id="specialSauce" class="mdl-slider mdl-js-slider" type="range" min="0" max="4" value="0" tabindex="0"/>
					</p>
					<p class="sliderNumbers"><span class="left"> 0</span><span class="fifteen">1</span><span class="fifteen">2</span><span class="fifteen">3</span><span class="fifteen">4</span></p>
				</div>
			</div>
			<!---Level Two--->
			<div class="row">
				<div class="col-md-4 control levelTwo hidden">
					<div class="toCenter">
						<div class="indicatorContainer">
							<p class="indicator" id="indicatorOne">0</p>
						</div>
					</div>
					<p class="sliderLabel">Gas Valve</p>
					<p class="slider">
						<input id="gasValve" class="mdl-slider mdl-js-slider" type="range" min="0" max="4" value="0" tabindex="0"/>
					</p>
					<p class="sliderNumbers"><span class="left"> 0</span><span class="fifteen">1</span><span class="fifteen">2</span><span class="fifteen">3</span><span class="fifteen">4</span></p>
				</div>
				<div class="col-md-4 control levelTwo hidden">
					<div class="toCenter">
						<div class="indicatorContainer">
							<p class="indicator" id="indicatorTwo">0</p>
						</div>
					</div>
					<p class="sliderLabel">Mojo</p>
					<p class="slider">
						<input id="mojo" class="mdl-slider mdl-js-slider" type="range" min="0" max="2" value="0" tabindex="0"/>
					</p>
					<p class="sliderNumbers"><span class="left"> 0</span><span class="middle">1</span><span class="right">2</span></p>
				</div>				
				<div class="col-md-4 control levelTwo hidden">
					<div class="toCenter">
						<div class="indicatorContainer">
							<p class= "indicator" id="indicatorThree">0</p>
						</div>
					</div>
					<p class="sliderLabel">Swag</p>
					<p class="slider">
						<input id="swag" class="mdl-slider mdl-js-slider" type="range" min="0" max="4" value="0" tabindex="0"/>
					</p>
					<p class="sliderNumbers"><span class="left"> 0</span><span class="fifteen">1</span><span class="fifteen">2</span><span class="fifteen">3</span><span class="fifteen">4</span></p>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/cola-syndrome.js"></script>
	</body>
</html>
